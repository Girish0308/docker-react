sudo: required
services:
  - docker


before_install:
  - docker build -t girish0308/prodreact .


script:
  - docker run -e CI=true girish0308/prodreact 

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-478964138354"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
